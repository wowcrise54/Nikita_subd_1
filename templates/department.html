{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="form-title">Добавить новый департамент</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
        </p>
        <p>
            {{ form.manager_id.label }}<br>
            {{ form.manager_id() }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
